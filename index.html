<body>
<h1>Palindrome Checker</h1> 
<br>
<h2>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</h2>
<form>
  <div>
    <label for ='wordInput'>Word: </label>

    <input id="data" type ="text" placeholder="Enter text"/>
    <br><br>
  </div>
    <button name="Check" type="button" id="btn">Check</button>
  
    <br><br>
    
    <p name ="Result" id="output" class="infotext"></p>
  
 
  <script src="main.js"></script>

</form>
</body>

</html>
